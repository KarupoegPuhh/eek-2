<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <link rel="icon" href="res/images/favicon.ico"> 
    <title>My Dashboard</title> 
</head> 
<body> 
    <header> 
        <strong>Welcome to your dashboard!</strong> 
    </header>
    <section> 
        <div> 
            <img src="res/images/me.png" alt="My picture"> 
        </div> 
        <div> 
            <ul> 
                <li>John Doe</li> 
                <li>27/06/1993</li> 
                <li>Software Engineering</li> 
            </ul> 
        </div> 
        <div> 
            <strong>2.65</strong> 
        </div> 
    </section> 
    <section> 
        <h1>Courses</h1> 
        <table> 
            <thead> 
            <tr> 
                <th>#</th> 
                <th>Course Title</th> 
                <th>Semester</th> 
                <th>Grade</th> 
            </tr> 
            </thead> 
            <tbody> 
            <tr> 
                <td>1</td> 
                <td><a target="_blank" href="https://courses.cs.ut.ee/2016/asd/fall/Main">Agile software development</a></td> 
                <td>1</td> 
                <td>82</td> 
            </tr> 
            <tr> 
                <td>2</td> 
                <td><a target="_blank" href="https://courses.cs.ut.ee/2009/sm/">System modeling</a></td> 
                <td>1</td> 
                <td>85</td> 
            </tr> 
            <tr> 
                <td>3</td> 
                <td><a target="_blank" href="https://courses.cs.ut.ee/2018/OOP/spring">Object-oriented programming</a></td> 
                <td>2</td> 
                <td>99</td> 
            </tr> 
            <tr> 
                <td>4</td> 
                <td><a target="_blank" href="https://courses.cs.ut.ee">language Level A2</a></td> 
                <td>2</td> 
                <td>65</td> 
            </tr> 
            </tbody> 
            <tfoot>
                <tr>
                    <td colspan="2">
                        <button>Add new course</button>
                    </td>
                </tr>
                <tr></tr>
            </tfoot>
        </table> 
        <form action="">
            <input type="text" placeholder="course title" name="title" id="">
            <select name="semester" id="">
                <option value="semester 1 fall">semester 1 fall</option>
                <option value="semester 1 spring">semester 1 spring</option>
                <option value="semester 2 fall">semester 2 fall</option>
                <option value="semester 2 spring">semester 2 spring</option>
            </select>
            <input type="number" min="0" max="100" placeholder="grade" name="grade">
        </form>
    </section>
    <footer> 
        <ul> 
            <li> 
                <a target="_blank" href="https://ois2.ut.ee/">OIS</a> 
            </li> 
            <li> 
                <a target="_blank" href="https://courses.cs.ut.ee/">Courses</a> 
            </li> 
        </ul> 
    </footer> 
</body> 
</html>
